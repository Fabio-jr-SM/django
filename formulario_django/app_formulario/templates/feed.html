{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Icon Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>MySite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">MySite</a>
            <form class="d-flex">
                <a href="/publicate" class="btn btn-primary me-2">Post</a>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">

        {% for post in posts %}

        <div class="row bg-light m-3 border p-3">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="{% static "person-circle.svg" %}" width="32px">
                </div>
                <div class="col">
                    <strong>{{post.autor}}</strong>
                </div>
                <div class="col-auto">
                    {{post.date}}
                </div>
            </div>
            <div class="row mt-3" style="text-align: justify;">
                <div class="col">
                    {{post.content}}
                </div>
                <div class="col">
                    <img src="{% static "riana.jpg" %}" width="300px">
                    <!--<img src={{post.img}}>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
